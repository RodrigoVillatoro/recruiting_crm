{% extends parent_template|default:'crm/base_crm.html' %}

{% block title %}
  {{ block.super }} - Create Contact
{% endblock %}

{% block content %}
  <div>
    <div>
      <form action="{% url 'crm_contact_create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Contact</button>
      </form>
    </div>
  </div>
{% endblock %}
