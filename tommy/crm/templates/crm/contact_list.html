{% extends parent_template|default:"crm/base_crm.html" %}

{% block title %}
  {{ block.super }} - Contacts
{% endblock %}

{% block content %}
  <h2>Contacts</h2>
  <ul>
    {% for contact in contact_list %}
      <li>
        <a href="{{ contact.get_absolute_url }}">
          {{ contact.name }}</a>
      </li>
    {% empty %}
      <li><em>No Contacts Available</em></li>
    {% endfor %}
  </ul>
{% endblock %}
