{% extends parent_template|default:"crm/base_crm.html" %}

{% block title %}
  {{ block.super }} - Skills
{% endblock %}

{% block content %}
  <h2>Skills</h2>
  <a href="{% url 'crm_skill_create' %}">Create Skill</a>
  <ul>
    {% for skill in skill_list %}
      <li>
        <a href="{{ skill.get_absolute_url }}">
          {{ skill.name }}</a>
      </li>
    {% empty %}
      <li><em>No Skills Available</em></li>
    {% endfor %}
  </ul>
{% endblock %}
