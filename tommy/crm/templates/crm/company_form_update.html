{% extends parent_template|default:"crm/base_crm.html" %}

{% block title %}
{{ block.super }} - Update Company
{% endblock %}

{% block content %}
  <div>
    <div>
      <form action="{{ company.get_update_url }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{{ company.get_absolute_url }}">Cancel</a>
        <button type="submit">Update Company</button>
      </form>
    </div>
  </div>
{% endblock %}
