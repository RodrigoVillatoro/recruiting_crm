{% extends parent_template|default:"crm/base_crm.html" %}

{% block title %}
  {{ block.super }} - Processes
{% endblock %}


{% block crm_content %}
  <h2>Jobs</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        {% for process in process_list %}
          <a href="{{ process.get_absolute_url }}" class="list-group-item">
            <strong>{{ process.title }}</strong>
            <small> - {{ process.company }}</small>
          </a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <a role="button" class="btn btn-primary" href="{% url 'crm_process_create_general' %}">Add Job</a>
    </div>
  </div>
{% endblock %}
