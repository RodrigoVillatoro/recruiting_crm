{% extends parent_template|default:'crm/base_crm.html' %}
{% load crispy_forms_tags %}

{% block title %}
  {{ block.super }} - Create Company
{% endblock %}

{% block content %}
  <h2>Create Company</h2>
  <div class="row">
    <div class="col-md-7">
      <form action="{% url 'crm_company_create' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% crispy form %}
        <input class="btn btn-default" type="submit" value="Create Company">
      </form>
    </div>
  </div>
{% endblock %}
